<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><b>Dashboard</b></title>
</head>
<body bgcolor="Gray">
    <style>
        div{
            margin : 5%;
            border : 5%;

        }
        #e{
            position : fixed;background-color: aqua;
        }
        #f{
            position : sticky;background-color: darkgoldenrod;
        }
        #g{
            position : absolute;background-color: darkmagenta;
        }
        #h{
            position : relative;background-color: coral;
        }
        #i{
            position : static;background-color: chartreuse;
        }
        .a{
            display : none; background-color: black;
        }
        .b{
            display : block;background-color: yellow;
        }
        .c{
            display : inline;background-color: white;
        }
        .d{
            display : inline-block;background-color: blue;
        }
    </style>
    <div><br><br><br>
    <h1 id="e">Welocme</h1><br><br><br><br><br><br>
    <h1 id="f">Welocme</h1><br><br><br><br><br><br>
    <h1 id="g">Welocme</h1><br><br><br><br><br><br>
    <h1 id="h">Welocme</h1><br><br><br><br><br><br>
    <h1 id="i">Welocme</h1><br><br><br><br><br><br>
    <h1 class="a">Welocme</h1><br><br><br><br><br><br>
    <h1 class="b">Welocme</h1><br><br><br><br><br><br>
    <h1 class="c">Welocme</h1><br><br><br><br><br><br>
    <h1 class="d">Welocme</h1><br><br><br><br><br><br>
</div>
</body>
</html>
