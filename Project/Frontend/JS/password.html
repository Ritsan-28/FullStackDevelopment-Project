<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* cmt line */
    //Age category check (if else-if else)
    while(1){
        var age = Number(prompt("Enter Age : "));
        if(age>0 && age<18){
            alert("Kid.")
            }
        else if(age<40 && age>=18){
            alert("Adult.")
        }
        else{
            alert("Aged.")
        } 
    }     
    </script>
</body>
</html>
