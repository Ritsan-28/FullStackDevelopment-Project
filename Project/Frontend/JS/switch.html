<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     var day;
     day = Number(prompt("Enter no. of day : "));
     switch(true){
        case (day>=1 && day<=5) : document.write("Weekday");break;
        case (day==6 || day==7) : document.write("Weekend.");break;
        default : document.write("Not a day.");
     }
    </script>
</body>
</html>
