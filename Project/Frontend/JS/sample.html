<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* cmt line */
        alert("Welcome TO This Page for Calculation.");
        console.log("Good Morning !");
        document.write("Basic Calculations.","<br>");
        var a = Number(prompt("Enter First Element : "));
        var b = Number(prompt("Enter Second Element : "));
        document.write("Addition : ",(a+b),"<br>");
        document.write("Subtraction : ",(a-b),"<br>");
        document.write("Multiplication : ",(a*b),"<br>");
        document.write("Division : ",(a/b),"<br>");
        document.write("Modulus : ",(a%b),"<br>");
    </script>
</body>
</html>
